<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      background: linear-gradient(to top, #000046, #1cb5e0);
      display: flex;
      flex-direction: column;
      align-items: center;

    }
    h2 {
      font-family: "Lucida Console", monospace;
      font-size: 2.5rem;
      text-align: center;
      padding: 2%;

    }
    .box {
      background-color: aliceblue;
      border-radius: 15px;
      margin: 1%;
      box-shadow: 10px 10px 5px black;
      /*border: 1px solid aqua;*/
    }
    .graph {
      width: 70%;
      padding: 5%;
    }
  </style>
</head>
<body>
  <h2 class="box">HydroSense Graphical Data</h2>
  <div id="chart-temperature" class="box graph"></div>
  <div id="chart-humidity" class="box graph"></div>
  <div id="chart-pressure" class="box graph"></div>
</body>
<script>
var chartT = new Highcharts.Chart({
  chart:{ renderTo : 'chart-temperature' },
  title: { text: 'Temperature' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    title: { text: 'Temperature (Celsius)' }
  },
  credits: { enabled: false }
});
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime(),
          y = parseFloat(this.responseText);
      //console.log(this.responseText);
      if(chartT.series[0].data.length > 40) {
        chartT.series[0].addPoint([x, y], true, true, true);
      } else {
        chartT.series[0].addPoint([x, y], true, false, true);
      }
    }
  };
  xhttp.open("GET", "/temperature", true);
  xhttp.send();
}, 30000 ) ;

</script>
</html>
